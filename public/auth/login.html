<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="../style.css" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <title>Login Page</title>
</head>

<body>
    <img src="../images/bright_idea.png" alt="bright-idea"/>

    <form class="login" id="login-form">
        <h1 class="login-title">Login</h1>
        <label for="username-txt">
            <input class="login-input"id="username-txt" type="text" required placeholder="Username"><br>
        </label>
        <label for="password-txt">
            <input class="login-input" id="password-txt" type="password" required placeholder="Password"><br>
        </label>
        <input class="create_Account_Button" type="submit" value="Create Account">
        <p class="login-lost"><a href="./signup.html">Login</a></p>
        <p class="demo-account"> demouser123/demouser123</p>
    </form><br>

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script src="../utilities/cache.module.js"></script>
    <script src="../utilities/http.module.js"></script>
    <script src="./auth.page.js"></script>
</body>
</html>

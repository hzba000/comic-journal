<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="../style.css" />
    <title>Signup Page</title>
</head>
<body>
    <h1>Sign up</h1>
    <form id="sign-up-form">
    <ul class="wrapper">
        
        <li class="form-row">
            <label for="name-txt">
                <input id="name-txt" type="text" required placeholder="Name"><br>
            </label>
        </li>
        
        <li class="form-row">
            <label for="email-txt">
                 <input id="email-txt" type="email" required placeholder="Email"><br>
            </label>
        </li>
        
        <li class="form-row">
            <label for="username-txt">
                 <input id="username-txt" type="text" required placeholder="Username"><br>
             </label>
        </li>
        
        <li class="form-row">
            <label for="password-txt">
                 <input id="password-txt" type="password" required placeholder="Password"><br>
            </label>
        </li>
    </ul>
    <input class="create_Account_Button" type="submit" value="Create Account">

    </form>
    <br>

    <nav>
        <a href="/index.html">Back to Home</a>
        <br><br>
        <a href="/auth/login.html">Already have an account? Click here.</a>
    </nav>

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="../utilities/cache.module.js"></script>
    <script src="../utilities/http.module.js"></script>
    <script src="./auth.page.js"></script>
</body>
</html>

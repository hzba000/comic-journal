<html lang="en">
    <head>
        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <body>

        <header role="banner" aria-live="polite"> 
            <div class="navbar">
                    <div class="dropdown">
                    <button class="dropbtn"><img src="./images/white_menu.png" alt="menu-icon" height="50px" width="50px">
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="dailycomicpage.html">Add a comic</a>
                        <a href="previouspost.html">Saved Posts</a>

                        <a class="logout" href="/"> Logout</a>
                    </div>
                    </div> 
                    <h1> Comic Journal </h1>
            </div>
        </header> 

        <main role="main" aria-live="polite">
                <form class="TextHolderForm"  onsubmit="location.href = 'previouspost.html';return false;">
                    <fieldset>
                        <legend></legend>
                                <h2> Submit your Comic </h2>
                                <h3 class="date"></h3>
                                <div class="ComicHome">
                                    <img class="draw-loader hidden" src="./images/stickman_drawing.gif" alt="draw-loader"/>
                                </div>
                                <label for="TextHolder">My thoughts...</label>
                                <textarea id="TextHolder" required type="submit" value="submit" ></textarea>
                                <div><button class= "submitButton"> Submit </button></div>
                    </fieldset>
                </form>
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="dailycomicpage.js"></script>

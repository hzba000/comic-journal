<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Comic Journal</title>
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Autour+One|Bangers|Gochi+Hand|Love+Ya+Like+A+Sister|Patrick+Hand+SC|Roboto" rel="stylesheet">    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <header role="banner" aria-live="polite">
          <div class="navbar">
                <div class="dropdown">
                  <button class="dropbtn"><img src="./images/cartoon_menu.png" alt="menu-icon" height="50px" width="50px">
                    <i class="fa fa-caret-down"></i>
                  </button>
                  <div class="dropdown-content">
                    <a href="dailycomicpage.html">Add a comic</a>
                    <a href="previouspost.html">Saved Posts</a>
                    <a href="profile.html">Profile</a>
                    <a class = "logout" href="/"> Logout</a>
                  </div>
                </div> 
                <h1> Cartoon Journal </h1>
            </div>
    </header>

    <main role="main" aria-live="polite">
            <div class= "PostHolder">
                <form class="TextHolderForm">
                    <fieldset>
                        <legend></legend>
                                <h3 class="date"></h3>
                                <div class="ComicHome"></div>
                        <label for="TextHolder">My previous comments</label>
                        <textarea id="TextHolder" disabled></textarea>

                    <div class="ButtonHolder">
                            <button type="button" class="previousPost">Previous</button>
                            <button type="button" class="nextPost">Next</button>
                            <button type = "button" class="editPost"> Edit</button>
                            <button type="submit" class="updatePost">Update</button>
                            <button type="submit" class="deletePost"> Delete</button>
                            <button type="button" class="listView">Library</button>
                    </div>
                    </fieldset>
                    <br><br>

                </form>
            </div>
    </main>
      
    <div class="listHolder" aria-live="assertive">
            <div class="individual-lib-item"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="previouspost.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="signup.css" />
</head>
<body>
    <header>
        <h1> Welcome to Comic Journal</h1>
    </header>

    <main>
        <div class="signup_Div">
                <form class="signup_Form">
                    <h1>Sign Up!</h1>
                    <fieldset name="signup_Info">
                      <legend>Please provide some information</legend>
                      <label for="email">Email</label>
                      <input placeholder="monkeyboss111@gmail.com" type="email" name="email" id="email" /><br><br>
                      <!-- <label for="new_Username">New Username</label>
                      <input placeholder="new Username" type="text" name="new_Username" id="new_Username" /><br><br> -->
                      <label for="new_Password">New Password</label>
                      <input type="text" name="new_Password" id="new_Password" placeholder="...my password" /><br><br>
                      <button type="submit" class="new_User_Submit"> <a href="signin.html">Submit</a> </button>
                      <!-- The above button takes you to the sign in page, to verify that the user used a real username/password -->
                    </fieldset>
                </form>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
